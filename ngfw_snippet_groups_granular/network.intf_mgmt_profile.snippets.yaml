name: panos_network_snippets_intf_mgmt_profile_ping_only
description: |-
  interface management profile only allowing ping and not mgmt access
type: panos

snippets:
  - name: interface_management_profile_ping_only
    xpath: /config/devices/entry[@name="localhost.localdomain"]/network/profiles
    element: |-
        <interface-management-profile>
          <entry name="ping-only">
            <ping>yes</ping>
            <response-pages>yes</response-pages>
          </entry>
        </interface-management-profile>