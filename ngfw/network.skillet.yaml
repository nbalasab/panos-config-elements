name: panos_network_snippets
label: PAN-OS network snippets
description: |-
  collection of PAN-OS network config elements
type: panos
labels:
  collection:
    - lib

variables:
  # internet facing interface and zone
  - name: intf_internet
    description: internet Interface
    default: ethernet1/1
    type_hint: dropdown
    source: interface_names
  - name: zone_internet
    description: internet zone name
    default: internet
    type_hint: text

  # internal interface
  - name: intf_internal
    description: internal Interface
    default: ethernet1/2
    type_hint: dropdown
    source: interface_names

  # internal logical L3 interface as a vlan
  - name: intf_internal_vlan
    description: vlan interface number
    default: 1
    type_hint: number
    help_text: the number is appended to the vlan interface creating for example vlan.1
  - name: vlan_ipaddr
    description: internal interface ip address
    default: 192.168.74.1/24
    type_hint: text
  - name: vlan_intf_list
    description: internal Interface
    default: ethernet1/2
    type_hint: checkbox
    source: interface_names

  # all internal interfaces in L2 mode
  - name: zone_internal_layer2
    description: internal zone name
    default: L2_internal
    type_hint: text

  # internal zone name
  - name: zone_internal
    description: internal trust zone name
    default: internal
    type_hint: text

  # virtual wire name
  - name: vwire_name
    description: name of the virtual wire
    default: new-vwire
    type_hint: text

  # basic dhcp server configuration
  - name: dhcp_server_netmask
    description: dhcp pool netmask
    default: 255.255.255.0
    type_hint: ip_address
  - name: dhcp_server_gateway
    description: dhcp pool default gateway ip address
    default: 192.168.74.1
    type_hint: ip_address
  - name: dhcp_server_pool_range
    description: dhcp pool ip address range
    default: 192.168.74.2-192.168.74.100
    type_hint: text
  - name: internal_intf_ipaddr
    description: internal interface ip address
    default: 192.168.45.20/24
    type_hint: text

snippets:
  - name: internal_interface_management_profile
    xpath: /config/devices/entry[@name="localhost.localdomain"]/network/profiles
    element: |-
        <interface-management-profile>
          <entry name="internal">
            <https>yes</https>
            <ssh>yes</ssh>
            <ping>yes</ping>
            <response-pages>yes</response-pages>
          </entry>
        </interface-management-profile>

  - name: internet_interface_management_profile
    xpath: /config/devices/entry[@name="localhost.localdomain"]/network/profiles
    element: |-
        <interface-management-profile>
          <entry name="internet">
            <ping>yes</ping>
          </entry>
        </interface-management-profile>

  - name: internet_interface_dhcpClient
    xpath: /config/devices/entry[@name="localhost.localdomain"]/network/interface/ethernet
    element: |-
        <entry name="{{ intf_internet }}">
          <layer3>
            <ndp-proxy>
              <enabled>no</enabled>
            </ndp-proxy>
            <lldp>
              <enable>no</enable>
            </lldp>
            <dhcp-client/>
            <interface-management-profile>internet</interface-management-profile>
          </layer3>
        </entry>

  - name: internal_interface_layer3
    xpath: /config/devices/entry[@name='localhost.localdomain']/network/interface/ethernet
    element: |-
      <entry name="{{ intf_internal }}">
        <layer3>
          <ipv6>
            <neighbor-discovery>
              <router-advertisement>
                <enable>no</enable>
              </router-advertisement>
            </neighbor-discovery>
          </ipv6>
          <ndp-proxy>
            <enabled>no</enabled>
          </ndp-proxy>
          <lldp>
            <enable>no</enable>
          </lldp>
          <interface-management-profile>internal</interface-management-profile>
          <ip>
            <entry name="{{ internal_intf_ipaddr }}"/>
          </ip>
        </layer3>
      </entry>

  - name: internal_interface_layer2
    xpath: /config/devices/entry[@name="localhost.localdomain"]/network/interface/ethernet
    element: |-
        {%- for item in vlan_intf_list  %}
        <entry name="{{ item }}">
          <layer2>
            <lldp>
              <enable>no</enable>
            </lldp>
          </layer2>
        </entry>
        {%- endfor %}

  - name: interface_internal_vlan
    xpath: /config/devices/entry[@name="localhost.localdomain"]/network/interface
    element: |-
        <vlan>
          <units>
            <entry name="vlan.{{ intf_internal_vlan }}">
              <ipv6>
                <neighbor-discovery>
                  <router-advertisement>
                    <enable>no</enable>
                  </router-advertisement>
                </neighbor-discovery>
              </ipv6>
              <ndp-proxy>
                <enabled>no</enabled>
              </ndp-proxy>
              <adjust-tcp-mss>
                <enable>no</enable>
              </adjust-tcp-mss>
              <ip>
                <entry name="{{ vlan_ipaddr }}"/>
              </ip>
              <interface-management-profile>internal</interface-management-profile>
            </entry>
          </units>
        </vlan>

  - name: vlan_interface_members
    xpath: /config/devices/entry[@name="localhost.localdomain"]/network
    element: |-
        <vlan>
          <entry name="Vlan">
            <interface>
            {%- for item in vlan_intf_list %}
              <member>{{ item }}</member>
            {%- endfor %}
            </interface>
            <virtual-interface>
              <interface>vlan.{{ intf_internal_vlan }}</interface>
            </virtual-interface>
          </entry>
        </vlan>

  - name: internet_zone_layer3
    xpath: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/zone
    element: |-
        <entry name="{{ zone_internet }}">
          <network>
            <layer3>
              <member>{{ intf_internet }}</member>
            </layer3>
            <zone-protection-profile>Recommended_Zone_Protection</zone-protection-profile>
            <log-setting>default</log-setting>
          </network>
        </entry>

  - name: internal_zone_layer3
    xpath: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/zone
    element: |-
      <entry name="{{ zone_internal }}">
        <network>
         <layer3>
            <member>{{ intf_internal }}</member>
          </layer3>
          <zone-protection-profile>Recommended_Zone_Protection</zone-protection-profile>
        </network>
      </entry>

  - name: dhcp_server_layer3
    xpath: /config/devices/entry[@name="localhost.localdomain"]/network
    element: |-
        <dhcp>
          <interface>
            <entry name="{{ intf_internal }}">
              <server>
                <option>
                  <lease>
                    <unlimited/>
                  </lease>
                  <gateway>{{ dhcp_server_gateway }}</gateway>
                  <subnet-mask>{{ dhcp_server_netmask }}</subnet-mask>
                  <dns>
                    <primary>inherited</primary>
                    <secondary>inherited</secondary>
                  </dns>
                  <inheritance>
                    <source>{{ intf_internet }}</source>
                  </inheritance>
                </option>
                <ip-pool>
                  <member>{{ dhcp_server_pool_range }}</member>
                </ip-pool>
                <mode>auto</mode>
              </server>
            </entry>
          </interface>
        </dhcp>

  - name: internal_zone_vlan_layer3
    xpath: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/zone
    element: |-
      <entry name="{{ zone_internal }}">
        <network>
         <layer3>
            <member>{{ intf_internal }}</member>
          </layer3>
          <zone-protection-profile>Recommended_Zone_Protection</zone-protection-profile>
        </network>
      </entry>

  - name: internal_zone_vlan_layer3
    xpath: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/zone
    element: |-
        <entry name="{{ zone_internal }}">
            <network>
              <layer3>
                <member>vlan.{{ intf_internal_vlan }}</member>
              </layer3>
              <log-setting>default</log-setting>
              <zone-protection-profile>Recommended_Zone_Protection</zone-protection-profile>
            </network>
          </entry>

  - name: internal_zone_layer2
    xpath: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/zone
    element: |-
        <entry name="{{ zone_internal_layer2 }}">
          <network>
            <layer2>
              {%- for item in vlan_intf_list %}
              <member>{{ item }}</member>
              {%- endfor %}
            </layer2>
            <log-setting>default</log-setting>
          </network>
        </entry>

  - name: virtual_router_vlan
    xpath: /config/devices/entry[@name="localhost.localdomain"]/network/virtual-router
    element: |-
      <entry name="default">
        <protocol>
          <bgp>
            <enable>no</enable>
            <dampening-profile>
              <entry name="default">
                <cutoff>1.25</cutoff>
                <reuse>0.5</reuse>
                <max-hold-time>900</max-hold-time>
                <decay-half-life-reachable>300</decay-half-life-reachable>
                <decay-half-life-unreachable>900</decay-half-life-unreachable>
                <enable>yes</enable>
              </entry>
            </dampening-profile>
            <routing-options>
              <graceful-restart>
                <enable>yes</enable>
              </graceful-restart>
            </routing-options>
          </bgp>
        </protocol>
        <interface>
          <member>{{ intf_internet }}</member>
          <member>vlan.{{ intf_internal_vlan }}</member>
        </interface>
        <ecmp>
          <algorithm>
            <ip-modulo/>
          </algorithm>
        </ecmp>
      </entry>

  - name: virtual_router_layer3
    xpath: /config/devices/entry[@name='localhost.localdomain']/network/virtual-router
    element: |-
      <entry name="default">
        <protocol>
          <bgp>
            <enable>no</enable>
            <dampening-profile>
              <entry name="default">
                <cutoff>1.25</cutoff>
                <reuse>0.5</reuse>
                <max-hold-time>900</max-hold-time>
                <decay-half-life-reachable>300</decay-half-life-reachable>
                <decay-half-life-unreachable>900</decay-half-life-unreachable>
                <enable>yes</enable>
              </entry>
            </dampening-profile>
            <routing-options>
              <graceful-restart>
                <enable>yes</enable>
              </graceful-restart>
            </routing-options>
          </bgp>
        </protocol>
        <interface>
          <member>{{ intf_internet }}</member>
          <member>{{ intf_internal }}</member>
        </interface>
        <ecmp>
          <algorithm>
            <ip-modulo/>
          </algorithm>
        </ecmp>
      </entry>

  - name: dhcp_server_vlan
    xpath: /config/devices/entry[@name="localhost.localdomain"]/network
    element: |-
        <dhcp>
          <interface>
            <entry name="vlan.{{ intf_internal_vlan }}">
              <server>
                <option>
                  <lease>
                    <unlimited/>
                  </lease>
                  <gateway>{{ dhcp_server_gateway }}</gateway>
                  <subnet-mask>{{ dhcp_server_netmask }}</subnet-mask>
                  <dns>
                    <primary>inherited</primary>
                    <secondary>inherited</secondary>
                  </dns>
                  <inheritance>
                    <source>{{ intf_internet }}</source>
                  </inheritance>
                </option>
                <ip-pool>
                  <member>{{ dhcp_server_pool_range }}</member>
                </ip-pool>
                <mode>auto</mode>
              </server>
            </entry>
          </interface>
        </dhcp>

  - name: nat_policy_dipp
    xpath: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/rulebase
    element: |-
        <nat>
          <rules>
            <entry name="internet" >
              <source-translation>
                <dynamic-ip-and-port>
                  <interface-address>
                    <interface>{{ intf_internet }}</interface>
                  </interface-address>
                </dynamic-ip-and-port>
              </source-translation>
              <to>
                <member>{{ zone_internet }}</member>
              </to>
              <from>
                <member>{{ zone_internal }}</member>
              </from>
              <source>
                <member>any</member>
              </source>
              <destination>
                <member>any</member>
              </destination>
              <service>any</service>
            </entry>
          </rules>
        </nat>

  - name: interface_internet_vwire
    xpath: /config/devices/entry[@name='localhost.localdomain']/network/interface
    element: |-
      <ethernet>
        <entry name="{{ intf_internet }}">
          <virtual-wire/>
          <comment>internet interface using vwire</comment>
        </entry>
      </ethernet>
      
  - name: interface_internal_vwire
    xpath: /config/devices/entry[@name='localhost.localdomain']/network/interface
    element: |-
      <ethernet>
        <entry name="{{ intf_internal }}">
          <virtual-wire/>
          <comment>internal interface using vwire</comment>
        </entry>
      </ethernet>

  - name: vwire
    xpath: /config/devices/entry[@name='localhost.localdomain']/network/virtual-wire
    element: |-
      <entry name="{{ vwire_name }}">
        <interface1>{{ intf_internet }}</interface1>
        <interface2>{{ intf_internal }}</interface2>
      </entry>
      
  - name: zone_internal_vwire
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/zone
    element: |-
      <entry name="{{ zone_internet }}">
          <network>
              <virtual-wire>
              <member>{{ intf_internet }}</member>
            </virtual-wire>
            <zone-protection-profile>Recommended_Zone_Protection</zone-protection-profile>
          </network>
        </entry>
      
  - name: zone_internet_vwire
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/zone
    element: |-
        <entry name="{{ zone_internal }}">
          <network>
           <virtual-wire>
              <member>{{ intf_internal }}</member>
            </virtual-wire>
            <zone-protection-profile>Recommended_Zone_Protection</zone-protection-profile>
          </network>
        </entry>